<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>

<hr />

<p *ngIf="conditionClick">True</p>

<p *ngIf="!conditionClick">False</p>

<button (click)="onClick()">Click it!</button>

<hr />

<ul>
  <li *ngFor="let item of list">{{ item.nome }} - {{ item.idade }}</li>
</ul>

<button (click)="onClickAdd()">ADD</button>

<hr />

<input type="text" [(ngModel)]="nome" />
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'digo'">NARGAS</p>
  <p *ngSwitchCase="'nay'">ARGUILE</p>
  <p *ngSwitchDefault>SEM NARGAS</p>
</div>
